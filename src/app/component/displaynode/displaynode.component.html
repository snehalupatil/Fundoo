<div class="mar">
  <mat-card
    class="main-card"
    *ngFor="let note of notes"
    [style.background-color]="note.color"
  >
    <div class="title-discription" (click)="openDialog(note)">
      <div>
        <div>
          <h2 class="wordBreakTitle">
            {{ note.title }}
          </h2>
        </div>
      </div>

      <div class="descriptionbox" (click)="openDialog(note)">
        <h3 class="wordBreak">{{ note.description }}</h3>
      </div>
    </div>

    <div class="icons">
      <app-icon (ItemEvent1)="getColor1($event)"></app-icon>
    </div>
  </mat-card>
</div>
