<div class="main-container">
  <ng-container *ngFor="let note of notes">
    <div class="display-box">
      <div>
        <h2>{{ note.title }}</h2>
        <h2>{{ note.description }}</h2>
      </div>
      <div class="icons"></div>
      <app-icon></app-icon>
    </div>
    
  </ng-container>
</div>
